<!DOCTYPE html>
<html>
<head>
<title>Admin - Add Product</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/changes.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body >

	<!-- Admin Navigation FIRST (fixed positioning) -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="adminHome.html"><span
					class="glyphicon glyphicon-home">&nbsp;</span>Shopping Center</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="adminHome.html">Admin Home</a></li>
					<li><a href="adminStock.html">Stock</a></li>
					<li><a href="shippedItems.html">Shipped Items</a></li>
					<li><a href="unshippedItems.html">Orders to Ship</a></li>
					<li><a href="index.html">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Header SECOND (below fixed navbar) -->
	<div class="container-fluid text-center"
		style="">
		<h2>CampusHub</h2>
		<h6>Your Campus Marketplace</h6>
	</div>

	<div class="container">
		<div class="row"
			style="margin-top: 5px; margin-left: 2px; margin-right: 2px;">

			<form action="#" method="post" enctype="multipart/form-data"
				class="col-md-6 col-md-offset-3"
				style="">
				<div style="font-weight: bold;" class="text-center">
					<h2 style="color: green;">Add Product Form</h2>
				</div>
				<div></div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="name">Product Name</label> <input type="text"
							placeholder="Enter Product Name" name="name" class="form-control"
							id="name" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="type">Product Type</label> <select name="type"
							id="type" class="form-control" required>
							<option value="" disabled selected>Select Product Type</option>
							<option value="mobile">Mobile</option>
							<option value="tv">TV</option>
							<option value="laptop">Laptop</option>
							<option value="camera">Camera</option>
							<option value="speaker">Speaker</option>
							<option value="tablet">Tablet</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="info">Product Description</label>
						<textarea name="info" class="form-control" id="info"
							placeholder="Enter Product Description" required></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="price">Product Price</label> <input type="number"
							placeholder="Enter Product Price" name="price"
							class="form-control" id="price" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="quantity">Product Quantity</label> <input
							type="number" placeholder="Enter Product Quantity"
							name="quantity" class="form-control" id="quantity" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 form-group">
						<label for="image">Product Image</label> <input type="file"
							name="image" class="form-control" id="image" required>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-6" style="margin-bottom: 2px;">
						<button type="Reset" class="btn btn-danger">Reset</button>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-success">Add Product</button>
					</div>
				</div>
			</form>

		</div>
	</div>

	<!-- Footer -->
	<div class="container-fluid"
		style="background-color: #454545; color: white; margin-top: 200px;">
		<div class="container">
			<h3 class="text-center">Contact</h3>
			<p class="text-center">
				<em>We love our fans!</em>
			</p>
			<div class="row test">
				<div class="col-md-4">
					<p>
						<span class="glyphicon glyphicon-copyright-mark"></span>
						BitterCode - 2023
					</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
